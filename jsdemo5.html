<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <style>
    /* Body and general layout */
    body {
      background-color: #f3f3f3;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Main container */
    .container {
      text-align: center;
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    /* Header styles */
    h1 {
      color: #6f4caf;
    }

    /* Jumbotron section */
    .jumbotron {
      background-color: #6f4caf;
      color: white;
      padding: 30px;
      border-radius: 10px;
      margin-top: 20px;
    }

    /* Form styles */
    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      text-align: left;
      color: #555;
      font-weight: bold;
    }

    input {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      padding: 15px;
      border-radius: 10px;
      margin-top: 15px;
      margin-bottom: 15px;
      border: none;
      color: white;
      cursor: pointer;
      background-color: #6f4caf;
      width: 100%;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to the Home Page!</h1>
    <p>You have successfully logged in ðŸŽ‰</p>

    <!-- Jumbotron for Sign-Up Form -->
    <div class="jumbotron">
      <h2>Sign Up for an Account</h2>

      <!-- Sign-Up Form -->
      <form action="signup-success.html">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your Username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Create a Password" required>

        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

</body>
</html>
